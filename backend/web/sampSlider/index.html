  <h1 style="margin-top:150px; text-align:center;">sampSlider jQuery Plugin Demo</h1>

        <li class="samp-container"><img src="https://unsplash.it/1800/1200?image=644"></li>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="sampslider.js?v1"></script>
	<script type="text/javascript">
  
    var slida = jQuery('#slida-1').sampSlider({
      aspectratio:1.8,
      autosize: true,
      autoplay: 4000,
      slidespeed: 500,
      dragonbar: true,
      startslide: 1
    });
  
  </script>
